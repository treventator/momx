<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังเข้าสู่ระบบ... - TANYARAT</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Thai:400,600&display=swap">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #e8e0d8 100%);
            font-family: 'IBM Plex Sans Thai', sans-serif;
        }

        .callback-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(122, 98, 74, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="callback-card" id="callbackCard">
        <div id="loadingState">
            <div class="loading-spinner"></div>
            <h4>กำลังเข้าสู่ระบบ...</h4>
            <p class="text-muted">กรุณารอสักครู่</p>
        </div>

        <div id="successState" style="display: none;">
            <div class="success-icon">✓</div>
            <h4>เข้าสู่ระบบสำเร็จ!</h4>
            <p class="text-muted">กำลังพาคุณไปยังหน้าที่ต้องการ...</p>
        </div>

        <div id="errorState" style="display: none;">
            <div class="error-icon">✗</div>
            <h4>เกิดข้อผิดพลาด</h4>
            <p class="text-muted" id="errorMessage">ไม่สามารถเข้าสู่ระบบได้</p>
            <a href="/login.html" class="btn btn-primary mt-3">ลองใหม่อีกครั้ง</a>
        </div>
    </div>

    <script>
        (function () {
            // Parse hash fragment
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            const token = params.get('token');
            const userStr = params.get('user');
            const redirect = params.get('redirect') || '/';

            if (!token || !userStr) {
                showError('ไม่พบข้อมูลการเข้าสู่ระบบ');
                return;
            }

            try {
                const user = JSON.parse(decodeURIComponent(userStr));

                // Store token and user data (compatible with LIFF flow)
                localStorage.setItem('token', token);
                localStorage.setItem('authToken', token);
                localStorage.setItem('liff_token', token);
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.setItem('liff_user', JSON.stringify(user));

                // Set cookie for checkout compatibility
                document.cookie = `token=${token}; path=/; max-age=${30 * 24 * 60 * 60}`;

                // Show success and redirect
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('successState').style.display = 'block';

                // Clear hash for security
                history.replaceState(null, '', window.location.pathname);

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = redirect;
                }, 1500);

            } catch (e) {
                showError('ข้อมูลไม่ถูกต้อง');
            }

            function showError(message) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        })();
    </script>
</body>

</html>
