services:
  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: momx-backend
    ports:
      - "4455:4455"
    volumes:
      - ./backend/products.json:/app/backend/products.json
      # Uncomment for development with live reload
      # - ./backend/src:/app/backend/src
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4455
      - MONGO_URI=mongodb://mongo:27017/momx_shop
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # LINE Configuration
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LIFF_ID=${LIFF_ID}
      # Optional
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4455/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Frontend Service (Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: momx-frontend
    ports:
      - "8788:80"  # Changed from 8080 to avoid conflict
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - momx-network

  # ===========================================
  # MongoDB Database
  # ===========================================
  mongo:
    image: mongo:7.0
    container_name: momx-mongo
    ports:
      - "27018:27017"  # Changed external port to avoid conflict
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=momx_shop
      # Uncomment for production with authentication
      # - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      # - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
    restart: unless-stopped
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: momx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================================
# Networks
# ===========================================
networks:
  momx-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongo-data:
    name: momx-mongo-data
  redis-data:
    name: momx-redis-data
