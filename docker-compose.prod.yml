# ===========================================
# MomX Production Docker Compose
# Use: docker-compose -f docker-compose.prod.yml up -d
# ===========================================

services:
  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: momx-backend
    ports:
      - "4455:4455"
    environment:
      - NODE_ENV=production
      - PORT=4455
      - MONGO_URI=mongodb://mongo:27017/momx_shop
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
      - CACHE_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # LINE Configuration (Required)
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LIFF_ID=${LIFF_ID}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4455/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Frontend Service (Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: momx-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - momx-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # MongoDB Database
  # ===========================================
  mongo:
    image: mongo:7.0
    container_name: momx-mongo
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=momx_shop
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    restart: always
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: momx-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: always
    networks:
      - momx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===========================================
# Networks
# ===========================================
networks:
  momx-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongo-data:
    name: momx-mongo-data
  redis-data:
    name: momx-redis-data

